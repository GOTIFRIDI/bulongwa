<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Bulongwa Health Sciences Institute</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -9.326451, lng: 34.040304};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHErrtbfRZtfTlNgvotKslY_lZaRdcg48&callback=initMap">
    </script>
  </body>
</html>
